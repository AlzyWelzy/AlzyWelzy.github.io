<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://rajpoot.dev">
    <title>Page Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background: #fff;

            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You are being redirected to <a href="https://rajpoot.dev">rajpoot.dev</a>. If you are not redirected
